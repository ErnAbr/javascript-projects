<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
    <title>Hangman Game</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="left-subcontainer">
            <button id="start-game-button">START GAME</button>
          </div>
          <div class="right-subcontainer">
            <figure class="gallows">
              <div class="rope"></div>
              <div id="head" class="head"></div>
              <div id="body" class="body"></div>
              <div id="left-arm" class="left-arm"></div>
              <div id="right-arm" class="right-arm"></div>
              <div id="left-leg" class="left-leg"></div>
              <div id="right-leg" class="right-leg"></div>
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
